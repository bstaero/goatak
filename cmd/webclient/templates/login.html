<div class="login-div">
    <h3>Login</h3>

    <form action="/login" method="post">
        <table>
            <tr>
                <td><label for="user">Callsign:</label></td>
                <td><input id="user" name="user" type="text"></td>
            </tr>
            <tr>
                <td><label for="pass">Password:</label></td>
                <td><input name="pass" id="pass" type="password"></td>
            </tr>
        </table>

        <input type="submit">
    </form>
</div>
